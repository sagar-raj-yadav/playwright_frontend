<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>

<h1>This is login page</h1>


    <input
        id="username"
        style="padding: 10px; height: 40px; width: 180px;font-size:18px" 
        type="text"
        placeholder="Enter username"
    />

    <input
        id="password"
        style="padding: 10px; height: 40px; width: 180px;font-size:18px"
        type="password"
        placeholder="Enter password"
    />

    <button
        style="height: 40px; width: 100px;font-size: 16px;cursor: pointer;"
        onclick="login()"
    >
        Login
    </button>

    <button
        style="height: 30px; width: 120px;font-size: 16px;cursor: pointer;"
        onclick="goToSignup()"
    >
        Go to Signup
    </button>

</body>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (!user || !pass) {
        alert("Please enter both username and password!");
        return;
    }

    alert("Login successful!");
    window.location.href = "DashBoard.html";
}

function goToSignup() {
    window.location.href = "SignUp.html";
}
</script>
</html>
